{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col s12 m8 offset-m2" id="qr">
    <div class="card">
      <div class="card-content" id="cardlector">
        <span class="card-title" >Lector QR</span>

        <div class="containers">
          <div class="app">
            <a href="#" id="start-camera" class="visible">Touch here to start the app.</a>
            <video id="camera-stream"></video>
            <img id="snap">
            <p id="error-message"></p>

            <div class="controls">
              <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
              <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
              <a id="download-photo" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>
            </div>

      <!-- Hidden canvas element. Used for taking snapshot of video. -->
          <canvas></canvas>

        </div>

      </div>

      </div>

    </div>
  </div>
</div>
<script src="../contenedores/static/js/script.js"></script>
{% endblock %}
